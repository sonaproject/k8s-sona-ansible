---
- name: Set distro-specific variables
  include_vars: '{{ item }}'
  with_first_found:
    - '{{ ansible_os_family }}.yml'
    - default.yml

- include_tasks: el_prep.yml
  when: ansible_os_family == "CentOS" or ansible_os_family == "RedHat"

- include_tasks: el_download.yml
  when: ansible_os_family == "CentOS" or ansible_os_family == "RedHat"

- include_tasks: el_install.yml
  when: ansible_os_family == "CentOS" or ansible_os_family == "RedHat"

- include_tasks: deb_prep.yml
  when: ansible_os_family == "Debian" or ansible_os_family == "Ubuntu"

- include_tasks: deb_download.yml
  when: (ansible_os_family == "Debian" or ansible_os_family == "Ubuntu") and ansible_distribution_release == "xenial"

- include_tasks: deb_install.yml
  when: ansible_os_family == "Debian" or ansible_os_family == "Ubuntu"
